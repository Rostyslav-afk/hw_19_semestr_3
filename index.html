<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW</title>
</head>

<body>
    <style>
        #validation-input {

            border: 3px solid #bdbdbd;

        }



        #validation-input.valid {

            border-color: #4caf50;

        }



        #validation-input.invalid {

            border-color: #f44336;

        }
    </style>
    <form style="padding-bottom: 30px;">
        <p>Choose a color:</p>
        <label>
            <input type="radio" name="color" value="red" checked />
            Red
        </label>
        <label>
            <input type="radio" name="color" value="white" />
            White
        </label>
        <label>
            <input type="radio" name="color" value="green" />
            Green
        </label>
    </form>


    <input type="text" placeholder="Ваше ім'я?" id="name-input" />
    <input type="text" id="validation-input" data-length="6" placeholder="Введи 6 символів" />
    <h1>Привіт, <span id="name-output">незнайомець</span>!</h1>


    <input id="font-size-control" type="range" />
    <br />
    <span id="text">Абракадабра!</span>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
